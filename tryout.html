<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .reset-btn {
            margin-left: auto;
        }
    </style>
    <title>Filter Example</title>
</head>
<body>

<div class="col-md-4">
    <div class="filter-container">
        <div class="form-group">
            <select class="form-control" id="category">
                <option value="all">Kategorie</option>
                <option value="electronics">Themenkisten</option>
                <option value="clothing">Elektronische Ger√§te</option>
            </select>
        </div>

        <div class="form-group">
            <select class="form-control" id="secondCategory" multiple="multiple">
                <option value="all">Schulstufe</option>
                <option value="laptops">Zylkus 1</option>
                <option value="smartphones">Zyklus 2</option>
                <option value="shirts">Zyklus 3</option>
                <option value="pants">Zyklus 4</option>
            </select>
        </div>

        <button class="btn btn-primary reset-btn" onclick="resetFilters()">Reset</button>
    </div>

    <!-- Your content goes here -->

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function resetFilters() {
        document.getElementById('category').value = 'all';
        document.getElementById('secondCategory').value = 'all';
        // Add additional logic to handle resetting other filters if needed
    }
</script>
</body>
</html>
