services:

  thek-re-2:
    container_name: thekre2
    build: .
    volumes:
      - ./thek-re-2:/var/www/html
    ports:
        - "9000:80"

  mysql_db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: thekre2
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin:5.2.1
    ports:
      - 9001:80
    environment:
      - PMA_ARBITRARY=1
